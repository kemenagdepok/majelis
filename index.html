        ];

        // ==========================================
        // 2. CONFIGURASI & LOGIC
        // ==========================================
        const distrikCenters = {
            "Beji": { lat: -6.372, lng: 106.812 },
            "Bojongsari": { lat: -6.408, lng: 106.745 },
            "Cilodong": { lat: -6.431, lng: 106.840 },
            "Cimanggis": { lat: -6.370, lng: 106.860 },
            "Cinere": { lat: -6.335, lng: 106.785 },
            "Cipayung": { lat: -6.425, lng: 106.790 },
            "Limo": { lat: -6.365, lng: 106.775 },
            "Pancoran Mas": { lat: -6.400, lng: 106.797 },
            "Sawangan": { lat: -6.405, lng: 106.765 },
            "Sukmajaya": { lat: -6.390, lng: 106.845 },
            "Tapos": { lat: -6.420, lng: 106.880 }
        };

        let map, table, layerControl;
        let pointsLayer, kecamatanLayer, kelurahanLayer;

        $(document).ready(function() {
            // A. UPDATE STATS
            $('#total-count').text(allData.length);

            // B. TABLE INIT
            table = $('#mtTable').DataTable({
                data: allData,
                columns: [
                    { data: null, render: (d,t,r,m) => m.row + 1 },
                    { data: 'nama', className: 'fw-bold' },
                    { data: 'kecamatan', render: d => `<span class="badge bg-secondary badge-kec">${d}</span>` },
                    { data: null, render: d => detectKelurahan(d.alamat, d.kecamatan) || '-' },
                    { data: 'alamat' },
                    { data: 'tahun' }
                ],
                language: { url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/id.json" },
                pageLength: 5,
                lengthMenu: [5, 10, 25, 50]
            });

            // C. MAP INIT
            map = L.map('map').setView([-6.395, 106.810], 12);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap & CartoDB'
            }).addTo(map);

            // D. LAYER CONTROL INIT
            layerControl = L.control.layers(null, null, { collapsed: false }).addTo(map);

            // E. LOAD POINTS DATA (MT)
            let markers = [];
            allData.forEach(item => {
                let kecKey = Object.keys(distrikCenters).find(k => item.kecamatan.includes(k)) || "Pancoran Mas";
                let base = distrikCenters[kecKey];
                
                // Jitter (acak posisi sedikit)
                let lat = base.lat + (Math.random() - 0.5) * 0.025;
                let lng = base.lng + (Math.random() - 0.5) * 0.025;

                // Warna Dot
                let color = "#333";
                if(item.kecamatan.includes('Tapos') || item.kecamatan.includes('Cimanggis')) color = "#e63946";
                else if(item.kecamatan.includes('Cipayung') || item.kecamatan.includes('Sawangan')) color = "#2a9d8f";
                else if(item.kecamatan.includes('Beji') || item.kecamatan.includes('Limo')) color = "#f4a261";
                else if(item.kecamatan.includes('Sukmajaya')) color = "#457b9d";

                let marker = L.circleMarker([lat, lng], {
                    radius: 5,
                    fillColor: color,
                    color: "white",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.9
                }).bindPopup(`
                    <div class='text-center'>
                        <strong>${item.nama}</strong><br>
                        <span class='badge bg-light text-dark border'>${item.kecamatan}</span>
                        <hr class='my-1'>
                        <small>${item.alamat}</small>
                    </div>
                `);
                markers.push(marker);
            });
            pointsLayer = L.layerGroup(markers).addTo(map);
            layerControl.addOverlay(pointsLayer, "Titik Majelis Ta'lim");

            // F. LOAD KECAMATAN GEOJSON
            $('#loading-status').show();
            $.getJSON("/kecamatan.geojson", function(data) {
                kecamatanLayer = L.geoJSON(data, {
                    style: { color: "#0d6efd", weight: 2, fillOpacity: 0.05, dashArray: '5,5' },
                    onEachFeature: function(feature, layer) {
                        // Mencari properti nama (sesuaikan jika nama field berbeda di GeoJSON Anda)
                        let name = feature.properties.NAMOBJ || feature.properties.WADMKC || feature.properties.name || "Kecamatan";
                        
                        layer.bindTooltip(name, { sticky: true, className: 'custom-tooltip' });
                        
                        layer.on('click', function() {
                            resetStyles();
                            layer.setStyle({ weight: 4, color: "#0d6efd", fillOpacity: 0.2, dashArray: '' });
                            map.fitBounds(layer.getBounds());
                            
                            // Filter Table by Kecamatan Name
                            let cleanName = name.replace("Kecamatan", "").trim();
                            table.search(cleanName).draw();
                        });
                    }
                }).addTo(map); // Default tampil
                layerControl.addOverlay(kecamatanLayer, "Batas Kecamatan");
                $('#loading-status').hide();
            }).fail(function() {
                console.log("Gagal memuat /kecamatan.geojson");
                $('#loading-status').text("Gagal Load Peta").addClass("bg-danger");
            });

            // G. LOAD KELURAHAN GEOJSON
            $.getJSON("/kelurahan.geojson", function(data) {
                kelurahanLayer = L.geoJSON(data, {
                    style: { color: "#198754", weight: 1, fillOpacity: 0.0, dashArray: '2,4' },
                    onEachFeature: function(feature, layer) {
                        let name = feature.properties.NAMOBJ || feature.properties.WADMKD || feature.properties.name || "Kelurahan";
                        
                        layer.bindTooltip(name, { sticky: true, className: 'custom-tooltip' });
                        
                        layer.on('click', function() {
                            resetStyles();
                            layer.setStyle({ weight: 3, color: "#198754", fillOpacity: 0.2, dashArray: '' });
                            map.fitBounds(layer.getBounds());

                            // Filter Table by Kelurahan Name
                            let cleanName = name.replace("Kelurahan", "").replace("Desa", "").trim();
                            table.search(cleanName).draw();
                        });
                    }
                });
                // Tidak addTo(map) agar tidak menumpuk diawal, user bisa menyalakan lewat control
                layerControl.addOverlay(kelurahanLayer, "Batas Kelurahan");
            }).fail(function() {
                console.log("Gagal memuat /kelurahan.geojson");
            });

        });

        function resetStyles() {
            if(kecamatanLayer) kecamatanLayer.resetStyle();
            if(kelurahanLayer) kelurahanLayer.resetStyle();
        }

        function resetFilter() {
            map.setView([-6.395, 106.810], 12);
            resetStyles();
            table.search('').draw();
        }

        function detectKelurahan(addr, kec) {
            if(!addr) return "";
            // Regex sederhana untuk menangkap kata setelah "Kel." atau "Kelurahan"
            let match = addr.match(/(?:Kel\.|Kelurahan)\s*([A-Za-z\s]+?)(?:,|$)/i);
            return match ? match[1].trim() : "";
        }
    </script>
