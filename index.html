        // ==========================================
        // BAGIAN 2: LOGIKA PETA & INTERAKSI
        // ==========================================
        
        // Pusat Koordinat Kecamatan (Untuk sebaran titik)
        const distrikCenters = {
            "Beji": { lat: -6.372, lng: 106.812 },
            "Bojongsari": { lat: -6.408, lng: 106.745 },
            "Cilodong": { lat: -6.431, lng: 106.840 },
            "Cimanggis": { lat: -6.370, lng: 106.860 },
            "Cinere": { lat: -6.335, lng: 106.785 },
            "Cipayung": { lat: -6.425, lng: 106.790 },
            "Limo": { lat: -6.365, lng: 106.775 },
            "Pancoran Mas": { lat: -6.400, lng: 106.797 },
            "Sawangan": { lat: -6.405, lng: 106.765 },
            "Sukmajaya": { lat: -6.390, lng: 106.845 },
            "Tapos": { lat: -6.420, lng: 106.880 }
        };

        let map, table;
        let layerKecamatan, layerKelurahan, layerPoints;

        $(document).ready(function() {
            // A. Update Statistik
            $('#total-count').text(mtData.length);

            // B. Inisialisasi Tabel
            table = $('#mtTable').DataTable({
                data: mtData,
                columns: [
                    { data: null, render: (d,t,r,m) => m.row + 1 },
                    { data: 'nama', className: 'fw-bold text-primary' },
                    { data: 'kecamatan', render: d => `<span class="badge bg-secondary badge-kec" onclick="filterByKec('${d}')">${d}</span>` },
                    { data: null, render: d => detectKelurahan(d.alamat) || '-' },
                    { data: 'alamat' }
                ],
                language: { url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/id.json" },
                pageLength: 5
            });

            // C. Inisialisasi Peta
            map = L.map('map').setView([-6.395, 106.810], 12);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: 'Map data &copy; OpenStreetMap | CartoDB'
            }).addTo(map);

            // D. Layer Control
            let layerControl = L.control.layers(null, null, { collapsed: false }).addTo(map);

            // 1. Plot GeoJSON Kecamatan
            try {
                const geoKec = JSON.parse(kecamatanGeoJSON);
                layerKecamatan = L.geoJSON(geoKec, {
                    style: { color: "#3388ff", weight: 2, fillOpacity: 0.05 },
                    onEachFeature: function(feature, layer) {
                        // Kunci properti dari file Anda: nm_kecamatan
                        let name = feature.properties.nm_kecamatan || "Kecamatan";
                        layer.bindTooltip(name, { sticky: true, direction: 'center', className: 'text-primary fw-bold' });
                        layer.on('click', function() {
                            resetStyles();
                            layer.setStyle({ weight: 4, fillOpacity: 0.3, color: '#0d6efd' });
                            map.fitBounds(layer.getBounds());
                            filterByKec(name);
                        });
                    }
                }).addTo(map);
                layerControl.addOverlay(layerKecamatan, "Batas Kecamatan");
            } catch(e) { console.error("Err Kecamatan JSON", e); }

            // 2. Plot GeoJSON Kelurahan
            try {
                const geoKel = JSON.parse(kelurahanGeoJSON);
                layerKelurahan = L.geoJSON(geoKel, {
                    style: { color: "#198754", weight: 1, dashArray: '4,4', fillOpacity: 0 },
                    onEachFeature: function(feature, layer) {
                        // Kunci properti dari file Anda: nm_kelurahan
                        let name = feature.properties.nm_kelurahan || "Kelurahan";
                        layer.bindTooltip(name, { sticky: true, direction: 'top' });
                        layer.on('click', function() {
                            resetStyles();
                            layer.setStyle({ weight: 3, fillOpacity: 0.2, color: '#198754', dashArray: '' });
                            map.fitBounds(layer.getBounds());
                            filterByKel(name);
                        });
                    }
                }).addTo(map); // Default nyala
                layerControl.addOverlay(layerKelurahan, "Batas Kelurahan");
            } catch(e) { console.error("Err Kelurahan JSON", e); }

            // 3. Plot Titik MT
            let markers = [];
            mtData.forEach(item => {
                let kecKey = Object.keys(distrikCenters).find(k => item.kecamatan.includes(k)) || "Pancoran Mas";
                let base = distrikCenters[kecKey];
                
                // Jitter
                let lat = base.lat + (Math.random() - 0.5) * 0.025;
                let lng = base.lng + (Math.random() - 0.5) * 0.025;

                let m = L.circleMarker([lat, lng], {
                    radius: 5,
                    fillColor: "#dc3545",
                    color: "white",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                }).bindPopup(`
                    <strong>${item.nama}</strong><br>
                    <span class='badge bg-light text-dark border'>${item.kecamatan}</span><br>
                    <small>${item.alamat}</small>
                `);
                markers.push(m);
            });
            layerPoints = L.layerGroup(markers).addTo(map);
            layerControl.addOverlay(layerPoints, "Lokasi MT");

        });

        // --- Helper Functions ---
        function resetStyles() {
            if(layerKecamatan) layerKecamatan.resetStyle();
            if(layerKelurahan) layerKelurahan.resetStyle();
        }

        function filterByKec(name) {
            // Bersihkan nama (misal "Kecamatan Beji" -> "Beji")
            let clean = name.replace(/kecamatan/gi, "").trim();
            table.search(clean).draw();
        }

        function filterByKel(name) {
            let clean = name.replace(/kelurahan|desa/gi, "").trim();
            table.search(clean).draw();
        }

        function resetAll() {
            resetStyles();
            map.setView([-6.395, 106.810], 12);
            table.search('').draw();
        }

        function detectKelurahan(addr) {
            if(!addr) return "";
            let match = addr.match(/(?:Kel\.|Kelurahan)\s*([A-Za-z\s]+?)(?:,|$)/i);
            return match ? match[1].trim() : "";
        }
    </script>
